name: Build Android APK

on:
  push:
    branches: [ main, master ]

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Inject API Key
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        sed -i 's/GEMINI_API_KEY = "YOUR_GEMINI_API_KEY_HERE"/GEMINI_API_KEY = "'"$GEMINI_API_KEY"'"/' src/config.py
        echo "✅ Clé API injectée"
        
    - name: Build APK with Docker
      run: |
        # Utiliser l'image Docker officielle de Buildozer
        docker run --rm \
          -v $(pwd):/home/user/hostcwd \
          -v buildozer_deps:/home/user/.buildozer \
          -e P4A_RELEASE_KEYALIAS=${{ secrets.KEYALIAS }} \
          -e P4A_RELEASE_KEYSTORE_PASSWD=${{ secrets.KEYSTORE_PASS }} \
          -e P4A_RELEASE_KEYALIAS_PASSWD=${{ secrets.KEYALIAS_PASS }} \
          buildozer/buildozer \
          android debug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-apk
        path: bin/*.apk
