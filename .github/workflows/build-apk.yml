name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [published]

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Find config.py location
      run: |
        echo "üîç Recherche du fichier config.py..."
        find . -name "config.py" -type f
        echo "üìÅ Structure du projet :"
        ls -la
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install Buildozer and dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython==0.29.33
        pip install kivy requests google-generativeai pillow
        
    - name: Create default assets
      run: |
        python create_assets.py
        
    - name: Inject API Key into App
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        echo "üîë Injection de la cl√© API dans src/config.py..."
        
        if [ -z "$GEMINI_API_KEY" ]; then
          echo "‚ùå ERREUR: GEMINI_API_KEY est vide"
          exit 1
        fi
        
        if [ ! -f "src/config.py" ]; then
          echo "‚ùå Fichier src/config.py non trouv√©"
          ls -la src/
          exit 1
        fi
        
        echo "üìÑ Fichier config.py trouv√© dans src/"
        cp src/config.py src/config.py.backup
        
        sed -i 's/GEMINI_API_KEY = "YOUR_GEMINI_API_KEY_HERE"/GEMINI_API_KEY = "'"$GEMINI_API_KEY"'"/' src/config.py
        
        if grep -q "$GEMINI_API_KEY" src/config.py; then
          echo "‚úÖ SUCC√àS: Cl√© API inject√©e avec succ√®s !"
          head -n 15 src/config.py
        else
          echo "‚ùå √âCHEC: La cl√© API n'a pas √©t√© inject√©e"
          cat src/config.py
          exit 1
        fi
        
    - name: Setup Buildozer environment
      run: |
        # Initialiser buildozer si buildozer.spec n'existe pas
        if [ ! -f "buildozer.spec" ]; then
          buildozer init
          echo "üìÑ buildozer.spec cr√©√©"
        fi
        
        # Configurer pour accepter automatiquement les licences
        sed -i 's/#android.accept_sdk_license = False/android.accept_sdk_license = True/' buildozer.spec || true
        
        # Cr√©er les dossiers n√©cessaires pour les licences
        mkdir -p ~/.android/licenses
        mkdir -p ~/.buildozer/android/platform/android-sdk/licenses
        
        # Accepter toutes les licences n√©cessaires
        echo -e "8933bad161af4178b1185d1a37fbf41ea5269c55\nd56f5187479451eabf01fb78af6dfcb131a6481e\n24333f8a63b6825ea9c5514f83c2829b004d1fee\n84831b9409646a918e30573bab4c9c91346d8abd" > ~/.android/licenses/android-sdk-license
        echo -e "8933bad161af4178b1185d1a37fbf41ea5269c55\nd56f5187479451eabf01fb78af6dfcb131a6481e\n24333f8a63b6825ea9c5514f83c2829b004d1fee\n84831b9409646a918e30573bab4c9c91346d8abd" > ~/.buildozer/android/platform/android-sdk/licenses/android-sdk-license
        
        echo "‚úÖ Environnement Buildozer configur√©"
        
    - name: Build APK with Buildozer
      run: |
        echo "üèóÔ∏è  Construction de l'APK..."
        
        # Nettoyer d'abord
        buildozer android clean || true
        
        # Construire l'APK
        buildozer -v android debug
        
        # V√©rifier le r√©sultat
        if ls bin/*.apk 1> /dev/null 2>&1; then
          echo "‚úÖ APK cr√©√©e avec succ√®s !"
          ls -la bin/
          echo "üì± Fichier APK: $(ls bin/*.apk)"
        else
          echo "‚ùå Aucun fichier APK trouv√©"
          echo "üìÅ Contenu du dossier bin/:"
          ls -la bin/ || echo "Dossier bin/ non trouv√©"
          exit 1
        fi
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: okit-ai-apk
        path: bin/*.apk
        retention-days: 30
        
    - name: Upload APK to Release
      if: github.event_name == 'release'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./bin/*.apk
        asset_name: OkitAI-Android.apk
        asset_content_type: application/vnd.android.package-archive

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: Install dependencies for tests
      run: |
        pip install kivy requests google-generativeai pillow
    - name: Test Python imports
      run: |
        python -c "import kivy; print('‚úÖ Kivy import√©')"
        python -c "import google.generativeai; print('‚úÖ Google Generative AI import√©')"
        python -c "import requests; print('‚úÖ Requests import√©')"
        python -c "from PIL import Image; print('‚úÖ PIL/Pillow import√©')"
        echo "‚úÖ Tous les tests passent"
