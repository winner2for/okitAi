name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Inject API Key
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        sed -i 's/GEMINI_API_KEY = "YOUR_GEMINI_API_KEY_HERE"/GEMINI_API_KEY = "'"$GEMINI_API_KEY"'"/' src/config.py
        
    - name: Build with community action
      uses: uutispam/buildozer-action@v1
      with:
        buildozer-version: 1.5.0
        target: android debug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: okit-ai-apk
        path: bin/*.apk
