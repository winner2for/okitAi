name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Inject API Key
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        sed -i 's/GEMINI_API_KEY = "YOUR_GEMINI_API_KEY_HERE"/GEMINI_API_KEY = "'"$GEMINI_API_KEY"'"/' src/config.py
        
    - name: Build with pre-configured Docker
      run: |
        # Utiliser une image avec tout préinstallé
        docker run --rm -v $(pwd):/src \
          -w /src \
          -e GEMINI_API_KEY="${{ secrets.GEMINI_API_KEY }}" \
          kivy/buildozer \
          bash -c "
          apt-get update && apt-get install -y python3-pip && \
          pip3 install buildozer kivy requests google-generativeai pillow && \
          buildozer -v android debug
          "
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: okit-ai-apk
        path: bin/*.apk
