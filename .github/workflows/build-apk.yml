name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [published]

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git zip unzip openjdk-17-jdk python3-pip \
          autoconf libtool pkg-config zlib1g-dev \
          libncurses5-dev libncursesw5-dev \
          cmake libffi-dev libssl-dev libsqlite3-dev \
          libjpeg-dev libpng-dev
        # Installation sÃ©parÃ©e pour libtinfo
        sudo apt-get install -y libtinfo6 || sudo apt-get install -y libtinfo5
          
    - name: Install Buildozer and dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython==0.29.33
        pip install kivy requests google-generativeai pillow
        
    - name: Create default assets
      run: |
        python create_assets.py
        
    - name: Inject API Key into App
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        python build_apk_with_key.py "$GEMINI_API_KEY"
        # VÃ©rification sÃ©curisÃ©e - CORRIGÃ‰
        if grep -q "YOUR_GEMINI_API_KEY_HERE" src/config.py; then
          echo "âŒ ERREUR: La clÃ© API n'a pas Ã©tÃ© injectÃ©e"
          exit 1
        fi
        echo "âœ… ClÃ© API injectÃ©e avec succÃ¨s"
        
    - name: Accept Android SDK licenses
      run: |
        mkdir -p ~/.android
        echo "### Android SDK License ###" > ~/.android/licenses/android-sdk-license
        echo "8933bad161af4178b1185d1a37fbf41ea5269c55" >> ~/.android/licenses/android-sdk-license
        echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> ~/.android/licenses/android-sdk-license
        echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" >> ~/.android/licenses/android-sdk-license
        echo "84831b9409646a918e30573bab4c9c91346d8abd" >> ~/.android/licenses/android-sdk-license
        echo "601085b94cd77f0b54ff86406957099ebe79c4d6" >> ~/.android/licenses/android-sdk-license
        echo "33b6a2b64607f11b759f320ef9dff4ae5c47d97a" >> ~/.android/licenses/android-sdk-license
        echo "e9a4e2b5c3b2c3b1a3a2a1a0a9a8a7a6a5a4a3a2a1a0" >> ~/.android/licenses/android-sdk-license
        echo "âœ… Licences Android SDK acceptÃ©es"
        
    - name: Build APK with Buildozer
      run: |
        # Configuration pour accepter automatiquement les licences
        yes | buildozer android clean
        buildozer -v android debug
        echo "ðŸ“± APK crÃ©Ã©e avec succÃ¨s"
        ls -la bin/
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: okit-ai-apk
        path: bin/*.apk
        retention-days: 30
        
    - name: Upload APK to Release
      if: github.event_name == 'release'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./bin/*.apk
        asset_name: OkitAI-Android.apk
        asset_content_type: application/vnd.android.package-archive

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: Install dependencies for tests
      run: |
        pip install kivy requests google-generativeai pillow
    - name: Test Python imports
      run: |
        python -c "import kivy; print('âœ… Kivy importÃ©')"
        python -c "import google.generativeai; print('âœ… Google Generative AI importÃ©')"
        python -c "import requests; print('âœ… Requests importÃ©')"
        python -c "from PIL import Image; print('âœ… PIL/Pillow importÃ©')"
        echo "âœ… Tous les tests passent"
