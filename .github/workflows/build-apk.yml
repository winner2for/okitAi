name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [published]

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Find config.py location
      run: |
        echo "ğŸ” Recherche du fichier config.py..."
        find . -name "config.py" -type f
        echo "ğŸ“ Structure du projet :"
        ls -la
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git zip unzip openjdk-17-jdk python3-pip \
          autoconf libtool pkg-config zlib1g-dev \
          libncurses5-dev libncursesw5-dev \
          cmake libffi-dev libssl-dev libsqlite3-dev \
          libjpeg-dev libpng-dev curl
        sudo apt-get install -y libtinfo6 || sudo apt-get install -y libtinfo5
          
    - name: Install Android SDK and tools
      run: |
        # Installer Android SDK Command Line Tools
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        mkdir -p ~/android-sdk/cmdline-tools
        unzip -q commandlinetools-linux-9477386_latest.zip -d ~/android-sdk/cmdline-tools
        mv ~/android-sdk/cmdline-tools/cmdline-tools ~/android-sdk/cmdline-tools/latest
        
        # Configurer les variables d'environnement
        echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH
        
    - name: Install Buildozer and dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython==0.29.33
        pip install kivy requests google-generativeai pillow
        
    - name: Create default assets
      run: |
        python create_assets.py
        
    - name: Inject API Key into App
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        echo "ğŸ”‘ Injection de la clÃ© API dans src/config.py..."
        
        if [ -z "$GEMINI_API_KEY" ]; then
          echo "âŒ ERREUR: GEMINI_API_KEY est vide"
          exit 1
        fi
        
        if [ ! -f "src/config.py" ]; then
          echo "âŒ Fichier src/config.py non trouvÃ©"
          ls -la src/
          exit 1
        fi
        
        echo "ğŸ“„ Fichier config.py trouvÃ© dans src/"
        cp src/config.py src/config.py.backup
        
        sed -i 's/GEMINI_API_KEY = "YOUR_GEMINI_API_KEY_HERE"/GEMINI_API_KEY = "'"$GEMINI_API_KEY"'"/' src/config.py
        
        if grep -q "$GEMINI_API_KEY" src/config.py; then
          echo "âœ… SUCCÃˆS: ClÃ© API injectÃ©e avec succÃ¨s !"
          head -n 15 src/config.py
        else
          echo "âŒ Ã‰CHEC: La clÃ© API n'a pas Ã©tÃ© injectÃ©e"
          cat src/config.py
          exit 1
        fi
        
    - name: Setup Android SDK and accept licenses
      run: |
        # Accepter toutes les licences automatiquement
        mkdir -p ~/.android/licenses
        echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > ~/.android/licenses/android-sdk-license
        echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> ~/.android/licenses/android-sdk-license
        echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" >> ~/.android/licenses/android-sdk-license
        echo "84831b9409646a918e30573bab4c9c91346d8abd" >> ~/.android/licenses/android-sdk-license
        echo "601085b94cd77f0b54ff86406957099ebe79c4d6" >> ~/.android/licenses/android-sdk-license
        echo "33b6a2b64607f11b759f320ef9dff4ae5c47d97a" >> ~/.android/licenses/android-sdk-license
        echo "e9a4e2b5c3b2c3b1a3a2a1a0a9a8a7a6a5a4a3a2a1a0" >> ~/.android/licenses/android-sdk-license
        
        # Installer les composants avec versions stables
        yes | ~/android-sdk/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.0" "cmdline-tools;latest"
        
        echo "âœ… SDK Android configurÃ©"
        
    - name: Configure Buildozer for Android
      run: |
        # Initialiser buildozer si buildozer.spec n'existe pas
        if [ ! -f "buildozer.spec" ]; then
          buildozer init
          echo "ğŸ“„ buildozer.spec crÃ©Ã©"
        fi
        
        # Configurer pour Android 33 (plus stable)
        sed -i 's/android.api = .*/android.api = 33/' buildozer.spec || true
        sed -i 's/android.minapi = .*/android.minapi = 21/' buildozer.spec || true
        sed -i 's/android.sdk = .*/android.sdk = 33/' buildozer.spec || true
        sed -i 's/android.ndk = .*/android.ndk = 25b/' buildozer.spec || true
        
        echo "ğŸ”§ Configuration Buildozer:"
        grep -E "android.(api|minapi|sdk|ndk)" buildozer.spec || true
        echo "âœ… Buildozer configurÃ©"
        
    - name: Build APK with Buildozer
      run: |
        # Construire l'APK
        echo "ğŸ—ï¸  DÃ©but de la construction..."
        buildozer -v android debug
        echo "ğŸ“± APK crÃ©Ã©e avec succÃ¨s"
        ls -la bin/
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: okit-ai-apk
        path: bin/*.apk
        retention-days: 30
        
    - name: Upload APK to Release
      if: github.event_name == 'release'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./bin/*.apk
        asset_name: OkitAI-Android.apk
        asset_content_type: application/vnd.android.package-archive

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: Install dependencies for tests
      run: |
        pip install kivy requests google-generativeai pillow
    - name: Test Python imports
      run: |
        python -c "import kivy; print('âœ… Kivy importÃ©')"
        python -c "import google.generativeai; print('âœ… Google Generative AI importÃ©')"
        python -c "import requests; print('âœ… Requests importÃ©')"
        python -c "from PIL import Image; print('âœ… PIL/Pillow importÃ©')"
        echo "âœ… Tous les tests passent"
