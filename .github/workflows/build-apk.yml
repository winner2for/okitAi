name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [published]

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Find config.py location
      run: |
        echo "üîç Recherche du fichier config.py..."
        find . -name "config.py" -type f
        echo "üìÅ Structure du projet :"
        ls -la
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git zip unzip openjdk-17-jdk python3-pip \
          autoconf libtool pkg-config zlib1g-dev \
          libncurses5-dev libncursesw5-dev \
          cmake libffi-dev libssl-dev libsqlite3-dev \
          libjpeg-dev libpng-dev curl
        sudo apt-get install -y libtinfo6 || sudo apt-get install -y libtinfo5
          
    - name: Install Android SDK and tools
      run: |
        # Installer Android SDK Command Line Tools
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        mkdir -p ~/android-sdk/cmdline-tools
        unzip -q commandlinetools-linux-9477386_latest.zip -d ~/android-sdk/cmdline-tools
        mv ~/android-sdk/cmdline-tools/cmdline-tools ~/android-sdk/cmdline-tools/latest
        
        # Configurer les variables d'environnement
        echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH
        
    - name: Install Buildozer and dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython==0.29.33
        pip install kivy requests google-generativeai pillow
        
    - name: Create default assets
      run: |
        python create_assets.py
        
    - name: Inject API Key into App
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        echo "üîë Injection de la cl√© API dans src/config.py..."
        
        if [ -z "$GEMINI_API_KEY" ]; then
          echo "‚ùå ERREUR: GEMINI_API_KEY est vide"
          exit 1
        fi
        
        if [ ! -f "src/config.py" ]; then
          echo "‚ùå Fichier src/config.py non trouv√©"
          ls -la src/
          exit 1
        fi
        
        echo "üìÑ Fichier config.py trouv√© dans src/"
        cp src/config.py src/config.py.backup
        
        sed -i 's/GEMINI_API_KEY = "YOUR_GEMINI_API_KEY_HERE"/GEMINI_API_KEY = "'"$GEMINI_API_KEY"'"/' src/config.py
        
        if grep -q "$GEMINI_API_KEY" src/config.py; then
          echo "‚úÖ SUCC√àS: Cl√© API inject√©e avec succ√®s !"
          head -n 15 src/config.py
        else
          echo "‚ùå √âCHEC: La cl√© API n'a pas √©t√© inject√©e"
          cat src/config.py
          exit 1
        fi
        
    - name: Setup Android SDK and accept licenses
      run: |
        # Accepter les licences
        yes | ~/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses || true
        
        # Installer les composants Android n√©cessaires
        ~/android-sdk/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.0"
        
        echo "‚úÖ SDK Android configur√©"
        
    - name: Initialize Buildozer
      run: |
        # Initialiser buildozer si buildozer.spec n'existe pas
        if [ ! -f "buildozer.spec" ]; then
          buildozer init
        fi
        
        # V√©rifier la configuration
        buildozer --version
        echo "‚úÖ Buildozer initialis√©"
        
    - name: Build APK with Buildozer
      run: |
        # Nettoyer et construire
        buildozer -v android debug
        echo "üì± APK cr√©√©e avec succ√®s"
        ls -la bin/
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: okit-ai-apk
        path: bin/*.apk
        retention-days: 30
        
    - name: Upload APK to Release
      if: github.event_name == 'release'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./bin/*.apk
        asset_name: OkitAI-Android.apk
        asset_content_type: application/vnd.android.package-archive

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: Install dependencies for tests
      run: |
        pip install kivy requests google-generativeai pillow
    - name: Test Python imports
      run: |
        python -c "import kivy; print('‚úÖ Kivy import√©')"
        python -c "import google.generativeai; print('‚úÖ Google Generative AI import√©')"
        python -c "import requests; print('‚úÖ Requests import√©')"
        python -c "from PIL import Image; print('‚úÖ PIL/Pillow import√©')"
        echo "‚úÖ Tous les tests passent"
