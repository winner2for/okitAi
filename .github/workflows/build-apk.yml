name: Build with Pydroid CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Build APK with Pydroid
        uses: kivy/python-for-android@master
        with:
          package-name: com.winnu.okitai
          name: OkitAI
          version: 1.0
          requirements: kivy,requests,google-generativeai,pillow
          
      - uses: actions/upload-artifact@v4
        with:
          name: okit-ai-apk
          path: *.apk
